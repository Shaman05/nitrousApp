<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="./css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./css/main.css"/>
  <title>Fetool - 前端助手</title>
</head>
<body>

<!--topBar-->
<div class="topBar">
  <table>
    <tbody>
      <tr>
        <td class="win-drag" width="70"><img src="./images/felogo.png" height="16" width="16" alt=""/> 前端助手</td>
        <td width="96"><a href="javascript:">chenchao@upg.cn</a></td>
        <td class="win-drag">&nbsp;</td>
        <td width="60">
          <div class="op-bar">
            <span class="min-window" data-clickFn="minWindow"><em></em></span>
            <span class="max-window" data-clickFn="maxWindow"><em></em></span>
            <span class="close-window" data-clickFn="closeWindow"><em>X</em></span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!--//topBar-->

<div class="box">
  <div class="boxsub">
    <div class="boxsub02">
      <div class="boxsub03">
        <div class="boxsub04">

          <!--left-->
          <div class="left">
            <div class="btn-group-vertical" style="vertical-align: top">
              <button type="button" class="btn btn-default" title="代码碎片管理器">CFM</button>
              <button type="button" class="btn btn-default" data-clickFn="regex" title="正则表达式测试">Regex</button>
              <div class="btn-group">
                <button id="btnGroupVerticalDrop3" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  Dropdown
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="btnGroupVerticalDrop3">
                  <li><a href="#">Dropdown link</a></li>
                  <li><a href="#">Dropdown link</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!--//left-->

          <!--right-->
          <div class="frame" id="section">
            Hello , Fetooler!
          </div>
          <!--right-->

        </div>
      </div>
    </div>
  </div>
</div>
<script src="./js/jquery-1.10.2.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/util.js"></script>
<script src="./js/eventGroup.js"></script>
<script src="./js/systemTray.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
